<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <form>
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="author">Автор</label>
                            <input type="text" class="form-control" id="author" name="author" placeholder="Автор">
                        </div>
                        <div class="form-group">
                            <label for="year-publishing">Год издания</label>
                            <input type="number" class="form-control" id="year-publishing" name="year-publishing" placeholder="Год издания">
                        </div>
                        <div class="form-group">
                            <label for="name-book">Название книги</label>
                            <input type="text" class="form-control" id="name-book" name="name-book" placeholder="Название книги">
                        </div>
                        <div class="form-group">
                            <label for="total-page">Кол-во страниц</label>
                            <input type="number" class="form-control" id="total-page" name="total-page" placeholder="Кол-во страниц">
                        </div>
                        <button type="button" class="btn btn-default add">add</button>
                    </form>
                </div>
                <div class="col-xs-6 col-md-6">
                    <table class="table table-bordered list">
                        <thead>
                            <tr>
                                <th>Автор</th>
                                <th>Название книги</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td>
                                    <button type="button" class="btn btn-default edit">edit</button>
                                    <button type="button" class="btn btn-default remove">remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://yastatic.net/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
