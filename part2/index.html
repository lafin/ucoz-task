<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10 col-md-10">
                    <table class="table table-bordered messages">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-2 col-md-2">
                    <table class="table table-bordered users">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row col-sm-12 col-md-12">
                <form class="form-inline message-form hide">
                    <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" class="form-control" id="message" placeholder="message">
                    </div>
                    <button type="button" class="btn btn-default send">Send</button>
                    <button type="button" class="btn btn-default logout">logout</button>
                </form>
                <form class="form-inline enter-form">
                    <div class="form-group">
                    <label for="name">Enter name</label>
                    <input type="text" class="form-control" id="name" placeholder="name">
                    </div>
                    <button type="button" class="btn btn-default enter">Enter</button>
                </form>
            </div>
        </div>
        <script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://yastatic.net/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
